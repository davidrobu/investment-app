<table>
    <thead> 
        <tr>
            <th>Year</th>
            <th>Investment Value</th>
            <th>Interest(Year)</th>
            <th>Total Interest</th>
            <th>Invested Capital</th>
        </tr>
    </thead>
    <tbody>
        @for(item of annualData(); track item.year){
        <tr>
            <td>{{item?.year}}</td>
            <td>{{item?.valueEndOfYear}}</td>
            <td>{{item?.interest}}</td>
            <td>{{item?.totalInterest}}</td>
            <td>{{item?.totalInterest}}</td>
        </tr>
    }
    </tbody>
</table>
