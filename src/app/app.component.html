<app-header />
<h1>Cf Wai</h1>
<main>
  <app-userinput (submit)="debug()"/>
  @if(isSubmit() ){
  <app-investment
    [InitialInvestment]="InitialInvestment"
    ,
    [ExpectedReturn]="ExpectedReturn"
    ,
    [Duration]="Duration"
    ,
    [AnnualInvestment]="AnnualInvestment"
  />
  } @else{

  <p id="fallback">Please enter some values and press "Calculate"</p>
  }
</main>
